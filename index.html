<script>
	function addQueryStringToURL(url, queryString) {
  const hasQueryString = url.includes('?');
  const separator = hasQueryString ? '&' : '?';
  const updatedURL = url + separator + queryString;
  return updatedURL;
}

function updateURL() {
  const url = 'https://stellaivey.com';
  const queryString = 'job=';
  const updatedURL = addQueryStringToURL(url, queryString);

  // Update the URL and replace the current history state
  window.history.pushState({ path: updatedURL }, '', updatedURL);

  // Display the updated URL to end users
  document.getElementById('url').textContent = updatedURL;
}

updateURL();
</script>
